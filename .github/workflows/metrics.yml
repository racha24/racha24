name: GitHub Metrics with All Private Repos

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Clean Overview Metrics - No Repo Names
      - name: Generate Clean Overview Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.overview.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: rahghav
          template: classic
          base: header, activity, community
          config_timezone: Asia/Kolkata
          repositories: 500
          repositories_affiliations: owner, collaborator, organization_member

      # Clean Language Stats - No Repo Names
      - name: Generate Clean Language Stats
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.languages.clean.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: rahghav
          base: ""
          plugin_languages: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_details: percentage
          repositories_affiliations: owner, collaborator, organization_member

      # Clean Activity Graph - No Repo Names
      - name: Generate Clean Activity
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.activity.clean.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: rahghav
          base: ""
          config_timezone: Asia/Kolkata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
